<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNHUMAN TEST PAGE</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff00ff;
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .popup {
      background-color: #111;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      font-size: 1.3rem;
      color: #ff4444;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .countdown {
      margin-top: 30px;
      color: #0f0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üï∑Ô∏è UNHUMAN CULT TEST üï∑Ô∏è</h1>
  <h2>We build. We watch. We never forget.</h2>

  <div class="popup">I hope you are straight.</div>

  <div class="countdown">
    T-Minus: <span id="timer">--:--</span>
  </div>

  <script>
    // 1.5 minute countdown
    let countdown = 90;
    const timerEl = document.getElementById("timer");

    const interval = setInterval(() => {
      const minutes = Math.floor(countdown / 60);
      const seconds = countdown % 60;
      timerEl.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      countdown--;

      if (countdown < 0) {
        clearInterval(interval);
        timerEl.textContent = "EXECUTED";
      }
    }, 1000);
  </script>
</body>
</html>
